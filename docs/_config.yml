title: codaTeX
description: >-
  Um modelo LaTeX para estudos de c√≥digo
baseurl: ""
url: "https://codatex.netlify.app"
github_username: jultty

markdown: kramdown
remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-feed

kramdown:
  math_engine: mathjax
