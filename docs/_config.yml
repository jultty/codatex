title: codaTeX
description: >-
  Um modelo LaTeX para estudos de c√≥digo
baseurl: ""
url: "https://jultty.github.io/codatex"
github_username: jultty

markdown: kramdown
#theme: minima
remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-feed

kramdown:
  math_engine: mathjax
  syntax_highlighter_opts:
    disable: false

