    - "//github.com/jultty/codatex"
last_edit_timestamp: true # default?
last_edit_time_format: "%b %e %Y at %I:%M %p" # formato de data ruby: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html
